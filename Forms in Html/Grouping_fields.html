<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <h2>Personal Detail Form</h2>
    <form>
        <fieldset>
            <legend>personal details</legend>
        <label>
            Name
        </label>
        <br>
        <input type="text" name="Name">
        <br>
        <label>Email</label>
        <br>
        <input type="email" name="E-mail">
        <br>
        <label>Contact</label>
        <br>
        <input type="password" name="Contact">
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br>
        <label>Favourite City</label>
        <br>
        <input type="checkbox" name="City" value="Delhi">Delhi
         <input type="checkbox" name="City" value="Jamnagar">Jamnagar
          <input type="checkbox" name="City" value="Bangalore">Bangalore
          <br>
          <input type="submit" name="submit" value="submit">
          </fieldset>
    </form>
</body>
</html>
